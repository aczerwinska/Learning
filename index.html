 <!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<title>Where will you go? - Incremental Game by Agauke</title>
	</head>
	<body>

		<h1>Where will you go?</h1>
		<p>Incremental Game by Agauke</p>
		
		<div class="Menu">
			<table><td>
				<th><button onClick="save()">Save</button></th>
				<th><button onClick="load()">Load</button></th>
			</td></table>
		</div>

		<table>
		<td>
			<th>
				<div class="Materials">

					<p>Materials</p>
		
					<button onClick="scrapClick(1)">Scrap metal</button>
					<span id="scraps">0</span>
				</div>
			</th>

			<th>
				<div class="Robots">
					<p>Robots</p>

					<button onClick="buyScrapBot()">Buy ScrapBot</button>
					ScrapBots: <span id="ScrapBots">0</span>
					Cost: <span id="ScrapBotCost">10</span>

				</div>
			</th>
		</td>
		</table>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
