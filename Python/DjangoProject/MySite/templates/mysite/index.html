{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'MySite/style.css' %}" />
<p id="menu">RANDOM QUESTION SITE   <a href="{% url 'mysite:index' %}"><h4>Home</h4></a></p>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'mysite:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
